<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css" />

          <div class="menu-img">
            <img src="assets/images/menu-img.png" alt="menu-img" />

          <div class="assortment1">
            <img

            <img

            <img
              class="assortment-img"
              src="assets/images/assortment4.png"
              alt="assortment4"
            />
          </div>
        </div>

        <div class="drinks">
          <div class="drinks-item drink-item1">
            <img

          <div class="drinks-item drink-item2">

            Latest Product
            <img src="assets/images/replay1.png" alt="replay1" />

            <img src="assets/images/replay1.png" alt="replay1" />
            <img src="assets/images/replay2.png" alt="replay2" />
          </div>
        </div>

        <div class="price-list">
          <div>
            <img
              src="assets/images/cauliflower-price.png"
              alt="cauliflower-price"
            />

          <div>
            <img
              src="assets/images/blueberry-price.png"

            <img

          <div>

            src="assets/images/featured-product.png"
            alt="featured-product"

            />

          <div>
            <img src="assets/images/price-list2/cucumber.png" alt="cucumber" />
          </div>

          <div>
            <img src="assets/images/price-list2/steak.png" alt="steak" />

          <div>
